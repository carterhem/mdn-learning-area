<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const name = 'Mustafa';
    const para = document.createElement('p');

    const phonebook = [
      { name : 'Chris', number : '1549' },
      { name : 'Li Kang', number : '9634' },
      { name : 'Anne', number : '9065' },
      { name : 'Francesca', number : '3001' },
      { name : 'Mustafa', number : '6888' },
      { name : 'Tina', number : '4312' },
      { name : 'Bert', number : '7780' },
      { name : 'Jada', number : '2282' },
    ]

    // Add your code here
    for(const person in phonebook) {
    //loop within the object

      // console.log("targetname",name)
      // console.log("phonebook indexNumber",person)
      // console.log("phonebook[person].name",phonebook[person].name)

    if(name === phonebook[person].name) {
      //if targetname matches the name value of the person in phonebook we are looking at
      para.innerHTML = `${phonebook[person].name} can be reached at ${phonebook[person].number}`;
      //add name and phone number to para
      break;
      //make sure to end the loop, we found the target name so we don't need to keep going
      }
    }

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
